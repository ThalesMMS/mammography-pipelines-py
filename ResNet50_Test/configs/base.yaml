# Base Configuration for ResNet50_test Project
# Educational Research Project - NOT for clinical use

# Project Information
project:
  name: "ResNet50_test"
  version: "1.0.0"
  description: "Breast Density Exploration via ResNet-50 Embeddings"
  disclaimer: "⚠️ RESEARCH PURPOSES ONLY - NOT FOR CLINICAL USE"

# Data Configuration
data:
  root_dir: "./archive"
  processed_dir: "./data/processed"
  results_dir: "./results"
  reports_dir: "./reports"
  
  # Data splitting
  split:
    method: "patient_level"  # CRITICAL: Never split by image
    train_ratio: 0.7
    val_ratio: 0.15
    test_ratio: 0.15
    stratify: true
    random_state: 42

# Hardware Configuration
hardware:
  device: "auto"  # auto, cuda, mps, cpu
  gpu_memory_limit: 16  # GB
  batch_size: 16
  num_workers: 4
  mixed_precision: true
  deterministic: true
  
  # Device-specific configurations
  device_configs:
    cuda:
      batch_size: 16
      mixed_precision: true
      gpu_memory_limit: 16
    mps:
      batch_size: 8  # MPS has stricter memory limits
      mixed_precision: false  # AMP is not supported on MPS yet
      gpu_memory_limit: 8
    cpu:
      batch_size: 4
      mixed_precision: false
      num_workers: 8  # Utilise all CPU cores

# Reproducibility
seeds:
  numpy: 42
  torch: 42
  sklearn: 42
  random: 42

# Logging and Tracking
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/project.log"

experiment_tracking:
  backend: "mlflow"  # or "wandb"
  experiment_name: "breast_density_exploration"
  run_name: null  # Will be auto-generated
  offline: true
  log_artifacts: true

# Quality Assurance
quality:
  test_coverage_min: 85  # Minimum test coverage for core modules
  linting:
    enabled: true
    tools: ["black", "ruff", "mypy"]
  pre_commit:
    enabled: true
    hooks: ["black", "ruff", "mypy", "pytest"]

# Educational Documentation
documentation:
  required: true
  format: "markdown"
  include_math: true
  include_examples: true
  disclaimer_required: true
