[tool:pytest]
# Pytest configuration for ResNet50_test
# Educational Research Project - NOT for clinical use

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=50
    --durations=10
    --maxfail=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    cpu: Tests that can run on CPU
    preprocessing: Tests for preprocessing modules
    embedding: Tests for embedding extraction
    clustering: Tests for clustering algorithms
    semi_supervised: Tests for semi-supervised learning
    baseline: Tests for supervised baseline
    medical_data: Tests involving medical data
    reproducibility: Tests for reproducibility

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::RuntimeWarning:pydicom.*

# Test environment
env =
    PYTHONPATH = src
    PYTHONHASHSEED = 42
    CUDA_VISIBLE_DEVICES = 0
    OMP_NUM_THREADS = 1
    MKL_NUM_THREADS = 1

# Minimum version
minversion = 7.0

# Timeout for tests (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
collect_ignore = [
    "setup.py",
    "docs/",
    "archive/",
    "data/raw/",
    "results/",
    "logs/"

# Custom test configuration
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true
